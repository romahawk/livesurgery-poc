<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Livesurgery PoC - Tailwind UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="flex h-screen">
    <aside class="w-1/4 bg-white p-4 border-r overflow-y-auto">
      <h2 class="text-xl font-semibold mb-4">🎛 Sources</h2>
      <div class="space-y-2">
        <div class="source flex items-center gap-2 p-2 border rounded cursor-move bg-gray-100" draggable="true" data-src="endoscope.mp4">
          <span class="text-lg">🔍</span> Endoscope
        </div>
        <div class="source flex items-center gap-2 p-2 border rounded cursor-move bg-gray-100" draggable="true" data-src="microscope.mp4">
          <span class="text-lg">🔬</span> Microscope
        </div>
        <div class="source flex items-center gap-2 p-2 border rounded cursor-move bg-gray-100" draggable="true" data-src="or_overview.mp4">
          <span class="text-lg">🎥</span> OR Overview
        </div>
        <div class="source flex items-center gap-2 p-2 border rounded cursor-move bg-gray-100" draggable="true" data-src="vital_signs.mp4">
          <span class="text-lg">❤️</span> Vital Signs
        </div>
      </div>
    </aside>
    <main class="flex-1 p-4 overflow-y-auto">
      <h2 class="text-xl font-semibold mb-4">🖥 Display Zones</h2>
      <div class="grid grid-cols-2 gap-4">
        <div class="drop-zone w-full h-64 border-2 border-dashed rounded flex items-center justify-center text-gray-400 bg-white">Drop Source Here</div>
        <div class="drop-zone w-full h-64 border-2 border-dashed rounded flex items-center justify-center text-gray-400 bg-white">Drop Source Here</div>
        <div class="drop-zone w-full h-64 border-2 border-dashed rounded flex items-center justify-center text-gray-400 bg-white">Drop Source Here</div>
        <div class="drop-zone w-full h-64 border-2 border-dashed rounded flex items-center justify-center text-gray-400 bg-white">Drop Source Here</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
