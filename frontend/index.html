<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Livesurgery PoC - Drag & Drop UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>🎛 Sources</h2>
      <div class="source" draggable="true" data-src="endoscope.mp4">
        <span class="source-icon">🔍</span> Endoscope
      </div>
      <div class="source" draggable="true" data-src="microscope.mp4">
        <span class="source-icon">🔬</span> Microscope
      </div>
      <div class="source" draggable="true" data-src="or_overview.mp4">
        <span class="source-icon">🎥</span> OR Camera
      </div>
      <div class="source" draggable="true" data-src="vital_signs.mp4">
        <span class="source-icon">📊</span> Vitals Monitor
      </div>
      <div class="source" draggable="true" data-src="audio_feed.mp3">
        <span class="source-icon">🎙️</span> Anesthesiologist Mic
      </div>
    </aside>

    <main class="main-content">
      <div class="session-setup" id="session-setup">
        <label>
          Surgeon:
          <select id="surgeon-select">
            <option>Dr. Alex Novak</option>
            <option>Dr. Emily Park</option>
            <option>Dr. Rafael Costa</option>
          </select>
        </label>
        <label>
          Procedure:
          <select id="procedure-select">
            <option>Laparoscopic Appendectomy</option>
            <option>Microsurgical Anastomosis</option>
            <option>Robotic Prostatectomy</option>
          </select>
        </label>
        <button id="start-session">Start Session</button>
      </div>

      <div class="session-fixed" id="session-display" style="display: none;">
        <strong>Surgeon:</strong> <span id="surgeon-name"></span> |
        <strong>Procedure:</strong> <span id="procedure-name"></span> |
        <strong>Session Time:</strong> <span id="session-timer">00:00</span>
        <button id="pause-session">⏸</button>
        <button id="stop-session">⏹</button>
      </div>

      <div class="drop-zone-container">
        <div class="drop-zone-title">🖥️ Main Display</div>
        <div id="main-drop" class="drop-zone">
          <p>Drop a video here (main display)</p>
        </div>
      </div>

      <div class="drop-zone-container">
        <div class="drop-zone-title">🎞️ Active Feeds</div>
        <div id="thumbnail-drop" class="drop-zone thumbnails">
          <p>Drop additional feeds here (thumbnails)</p>
        </div>
      </div>
    </main>
  </div>

  <script src="main.js" defer></script>
</body>
</html>
