[tool.black]
line-length = 100
target-version = ["py313"]
include = "\\.pyi?$"
extend-exclude = "(venv|\\.venv)"

[tool.ruff]
line-length = 100
target-version = "py313"
src = ["app", "tests"]
exclude = ["venv", ".venv"]

[tool.ruff.lint]
select = ["F"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]