services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ALLOWED_ORIGINS=http://localhost:5173
      - WS_JWT_SECRET=${WS_JWT_SECRET:-change-me-in-docker-compose}
      - LIVESURGERY_DB_PATH=/app/app/data/livesurgery.db
      - APP_ENV=development
    volumes:
      - livesurgery-db:/app/app/data
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz')",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend-react:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy

volumes:
  livesurgery-db:
